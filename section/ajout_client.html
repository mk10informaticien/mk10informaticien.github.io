<div class="contact">
  <div class="max-width">
    <div class="contact-content">
      <div class="column right">
        <form action="#">
            <div class="field">
              <input type="text" placeholder="Nom" required>
            </div>
            <div class="field">
              <input type="number" placeholder="Numero de Contact" required>
            </div>
            <div class="field textarea">
              <textarea cols="30" rows="10" placeholder="Adresse" required></textarea>
            </div>
            <div class="field">
              <input type="text" placeholder="Nom du Docteur" required>
            </div>
            <div class="field textarea">
              <textarea cols="30" rows="10" placeholder="Adresse du Docteur" required></textarea>
            </div>
            <div class="button-area">
              <button type="submit">Ajouter</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
